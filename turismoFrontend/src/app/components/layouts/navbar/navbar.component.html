<!-- Navbar cuando el usuario está autenticado -->
<nav *ngIf="isAuth" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CTIC travel</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" (click)="goToTouristPlans()">
            <a class="nav-link" > {{username}}</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link" >
              <i class="fas fa-sign-out-alt"></i> <!-- Ícono de cierre de sesión -->
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Navbar cuando el usuario no está autenticado -->
  <nav *ngIf="!isAuth" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CTIC travel</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" (click)="navigateToLoginPage()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
